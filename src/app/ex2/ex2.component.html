<div class="container" >

  <div class="row">
    <div class="col-5">
      <div class="card-container">
        <div class="card ">
          <div class="front">
              <div class="cover" style="background-color:rgb(143, 85, 250);">
              </div>
              <div class="user">
                  <img class="img-circle" [src]="fixUrl+path"/>
              </div>
              <div class="content">
                  <div class="main">
                      <h3 class="name">{{fname}} {{lname}}</h3>
                      <p class="profession">{{job}}</p>

                      <p class="text-center">{{citation}}</p>
                  </div>
                  <div class="footer mb-3">
                      <div class="rating ">
                          <i class="fa fa-mail-forward"></i>
                             Rotation automatique

                      </div>
                  </div>
              </div>
          </div> <!-- end front panel -->
          <div class="back">
              <div class="header">
                  <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
              </div>
              <div class="content">
                  <div class="main">
                      <h4 class="text-center">Job Description</h4>
                      <p class="text-center mb-1">{{description}}</p>
                      <p class="text-center" style="color: grey;">{{keywords}}</p>

                      <div class="stats-container">
                          <div class="stats">
                              <h4>235</h4>
                              <p>
                                  Followers
                              </p>
                          </div>
                          <div class="stats">
                              <h4>114</h4>
                              <p>
                                  Following
                              </p>
                          </div>
                          <div class="stats">
                              <h4>35</h4>
                              <p>
                                  Projects
                              </p>
                          </div>
                      </div>

                  </div>
              </div>
              <div class="footer">
                  <div class="social-links text-center">
                      <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                      <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                      <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                  </div>
              </div>
          </div> <!-- end back panel -->
      </div>
    </div>
    </div>
    <div class="col-6" style="margin-top: 100px ;">


        <div class="form-group">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" placeholder="nom" [(ngModel)]="lname">

        </div>
        <div class="form-group">
          <label for="prenom" class="form-label" >Préom</label>
          <input type="text" class="form-control" id="prenom" placeholder="prenom" [(ngModel)]="fname">
        </div>
        <div class="form-group">
          <label for="job" class="form-label">Job</label>
          <input type="text" class="form-control" id="job" placeholder="job" [(ngModel)]="job">
        </div>

        <div class="form-group">
          <label for="path" class="form-label">Path</label>
          <input type="text" class="form-control" id="path" placeholder="path" [(ngModel)]="path" >
        </div>

        <div class="form-group">
          <label for="path" class="form-label">Citation Favorite</label>
          <input type="text" class="form-control" id="citation" placeholder="citation" [(ngModel)]="citation" >
        </div>

        <div class="form-group">
          <label for="path" class="form-label">Description de votre travail</label>
          <input type="text" class="form-control" id="description" placeholder="description" [(ngModel)]="description" >
        </div>

        <div class="form-group">
          <label for="path" class="form-label">Mots clés de votre travail</label>
          <input type="text" class="form-control" id="keywords" placeholder="keywords" [(ngModel)]="keywords" >
        </div>


    </div>
  </div>
   <!-- end card-container -->
</div>
